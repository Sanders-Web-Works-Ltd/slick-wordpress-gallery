<script type="text/html" id="tmpl-custom-gallery-slick-form">
    <br style="clear:left"/>
    <hr>
    <h2>Slick settings</h2>
    <div id="gallery-slick-selector">
        <label class="setting">
            <span>Make slider?</span>
            <select class="type" id="slick-select" data-setting="slick_use_slick">
                <option value="" selected>Choose</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </label>
    </div>

    <div id="gallery-slick-settings">

        <label class="setting">
            <span>Slides to show</span>
            <select name="" id="" data-setting="slick_slides_to_show">
                <option value="">Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </label>

        <label class="setting">
            <span>Slides to scroll</span>
            <select name="" id="" data-setting="slick_slides_to_scroll">
                <option value="">Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </label>

        <label class="setting">
            <span>Slide Speed</span>
            <input type="text" data-setting="slick_speed">
        </label>

        <label class="setting">
            <span>Autoplay</span>
            <select class="type" data-setting="slick_autoplay">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Autoplay Speed</span>
            <input type="text" data-setting="slick_autoplay_speed">
        </label>

        <label class="setting">
            <span>Pause on hover</span>
            <select class="type" data-setting="slick_pause_on_hover">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Dots</span>
            <select class="type" data-setting="slick_dots">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Pause on dots hover</span>
            <select class="type" data-setting="slick_pause_on_dots_hover">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Dots class</span>
            <input type="text" data-setting="slick_dots_class">
        </label>

        <label class="setting">
            <span>Append dots</span>
            <input type="text" data-setting="slick_append_dots">
        </label>

        <label class="setting">
            <span>Adaptive Height</span>
            <select class="type" data-setting="slick_adaptive_height">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Center Mode</span>
            <select class="type" data-setting="slick_center_mode">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Center padding</span>
            <input type="number" data-setting="slick_center_padding">
        </label>

        <label class="setting">
            <span>Swipe</span>
            <select class="type" data-setting="slick_swipe">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Swipe to slide</span>
            <select class="type" data-setting="slick_swipe_to_slide">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Draggable</span>
            <select class="type" data-setting="slick_draggable">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Fade</span>
            <select class="type" data-setting="slick_fade">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Arrows</span>
            <select class="type" data-setting="slick_arrows">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Append arrows</span>
            <input type="text" data-setting="slick_append_arrows">
        </label>

        <label class="setting">
            <span>Rows</span>
            <input type="text" data-setting="slick_rows">
        </label>

        <label class="setting">
            <span>Slides per row</span>
            <input type="text" data-setting="slick_slides_per_rows">
        </label>

        <label class="setting">
            <span>Infinite</span>
            <select class="type" data-setting="slick_infinite">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Edge friction</span>
            <input type="text" data-setting="slick_edge_friction">
        </label>

        <label class="setting">
            <span>Initial slide</span>
            <input type="number" data-setting="slick_initial_slide">
        </label>

        <label class="setting">
            <span>Lazy load</span>
            <select class="type" data-setting="slick_lazy_load">
                <option value="" selected>Choose</option>
                <option value="ondemand">On demand</option>
                <option value="progressive">Progressive</option>
            </select>
        </label>

        <label class="setting">
            <span>Vertical</span>
            <select class="type" data-setting="slick_vertical">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>CSS Ease</span>
            <input type="text" data-setting="slick_css_ease" value="ease">
        </label>

        <label class="setting">
            <span>RTL</span>
            <select class="type" data-setting="slick_rtl">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Responsive</span>
            <textarea cols="30" rows="10" data-setting="slick_responsive"></textarea>
        </label>

    </div>

</script>
